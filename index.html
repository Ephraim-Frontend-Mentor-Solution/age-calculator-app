<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="age-calculator-app.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="colours.css">
  
  <!-- This is only for presentation purposes -->
  <link rel="stylesheet" href="presentation.css">

  
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
  <section class="title">
    <h1>Age Calculator App</h1>
  </section>

  <section>
    <div class="age-calculator-app">
      <form class="app-input" name="birthday-input">
        <div class="app-input-day">
          <label for="day">day</label>
          <input type="number" name="day" id="day" placeholder="DD" >
        </div>
        <div class="app-input-month">
          <label for="month">month</label>
          <input type="number" name="month" id="month" placeholder="MM" >
        </div>
        <div class="app-input-year">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" >
        </div>
      </form>
      <div class="app-submit">
        <button form="birthday-input" id="calculate-age">
          <img src="/assets/images/icon-arrow.svg" alt="" srcset="">
        </button>
      </div>
      <div class="app-output">
        <div class="app-output-section">
          <span class="app-output-number" id="app-output-year">--</span>
          <span class="app-output-label">years</span>
        </div>
        <div class="app-output-section">
          <span class="app-output-number" id="app-output-month">--</span>
          <span class="app-output-label">months</span>
        </div>
        <div class="app-output-section">
          <span class="app-output-number" id="app-output-day">--</span>
          <span class="app-output-label">days</span>
        </div>
      </div>
    </div>
  </section>
  <script src="/age-calculator-app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ephraim Beltran</a>.
  </div>
</body>
</html>
